<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Amway 4 Basics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .reset-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #1e40af, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        .reset-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            width: 100%;
            transition: all 0.2s;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .success {
            background: #f0fdf4;
            border: 1px solid #16a34a;
            color: #16a34a;
        }
        .error {
            background: #fef2f2;
            border: 1px solid #dc2626;
            color: #dc2626;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: #1e40af;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .password-requirements {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
            font-size: 12px;
            color: #64748b;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1 class="reset-title">üíé Amway</h1>
        <p class="reset-subtitle">Reset Your Password</p>
        
        <div id="message"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label class="form-label" for="resetCode">Reset Code *</label>
                <input type="text" id="resetCode" class="form-input" required 
                       placeholder="Enter the code from your email">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="newPassword">New Password *</label>
                <input type="password" id="newPassword" class="form-input" required 
                       placeholder="Enter your new password">
                <div class="password-requirements">
                    Password must contain:
                    <ul style="margin: 5px 0 0 20px;">
                        <li>At least 6 characters</li>
                        <li>One uppercase letter</li>
                        <li>One lowercase letter</li>
                        <li>One number</li>
                    </ul>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" class="form-input" required 
                       placeholder="Confirm your new password">
            </div>
            
            <button type="submit" class="btn" id="resetBtn">Reset Password</button>
        </form>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        // Get reset token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        
        if (tokenFromUrl) {
            document.getElementById('resetCode').value = tokenFromUrl;
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.className = `message ${type}`;
        }
        
        function validatePassword(password) {
            const minLength = password.length >= 6;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            
            return minLength && hasUpper && hasLower && hasNumber;
        }
        
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resetCode = document.getElementById('resetCode').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            
            // Validation
            if (!resetCode) {
                showMessage('Please enter the reset code from your email.', 'error');
                return;
            }
            
            if (!validatePassword(newPassword)) {
                showMessage('Password must be at least 6 characters with uppercase, lowercase, and number.', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            
            // Disable button and show loading
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            
            try {
                // For production: Send to backend
                if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                    const response = await fetch('/.netlify/functions/update-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            resetCode,
                            newPassword
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showMessage('Password reset successful! Redirecting to login...', 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        showMessage(result.error || 'Reset failed. Please try again.', 'error');
                    }
                } else {
                    // For local development
                    showMessage('‚úÖ [DEV MODE] Password would be reset successfully in production!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Reset error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
